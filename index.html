<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 Converter</title>
</head>
<body>
  <h1>Base64 Converter</h1>
  <input type="file" id="fileInput" accept="image/*">
  <script>
    // Dosya seçildiğinde çalışacak olay dinleyici
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0]; // Seçilen dosya
      const reader = new FileReader(); // Dosyayı okuyucu
      reader.onload = function() {
        const base64String = reader.result.split(',')[1]; // Base64 string
        console.log(base64String); // Test için konsola yazdır
        // Thunkable'a mesaj gönderme
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(base64String);
        }
      };
      reader.readAsDataURL(file); // Dosyayı Base64'e çevir
    });
  </script>
</body>
</html>
